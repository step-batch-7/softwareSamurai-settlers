<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css/hostStyle.css" />
    <title>Settlers Of Catan</title>
  </head>
  <body>
    <div id="screen">
      <div id="logo">
        <div>
          <img src="./assets/name.png" alt="name" height="100%" width="100%" />
        </div>
        <div style="height:60%; width: 6%;">
          <img id="help" src="./assets/help.png" alt="help" />
        </div>
      </div>
      <div id="landing-box">
        <div class="title">Host Game</div>
        <form action="/host" method="POST">
          <div id="host-name-box">
            <span style="color: aliceblue;">Name : </span
            ><input
              id="hostName"
              type="text"
              name="hostName"
              placeholder="Enter Your Name..."
            />
          </div>
          <button type="submit" class="text-box">Host</button>
        </form>
      </div>
    </div>
  </body>
</html>
