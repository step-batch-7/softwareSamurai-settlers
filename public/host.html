<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Host</title>
  </head>
  <body>
    <div id="screen">
      <div id="logo">
        <div style="height:60%; width: 6%;">
          <a href="/index.html"
            ><img id="go-back" src="/assets/goBack.png" alt="goBack"
          /></a>
        </div>
        <div>
          <img
            src="./assets/name.png"
            alt="name"
            height="80%"
            width="90%"
            style="margin-left: 79%;"
          />
        </div>
      </div>
      <div id="landing-box">
        <div class="title">Host Game</div>
        <form action="/host" method="POST">
          <div id="host-name-box">
            <label style="color: aliceblue;">Name</label><br /><input
              id="hostName"
              type="text"
              placeholder="John"
              required
            />
            <br /><br />
          </div>
          <button type="submit" class="text-box">Host</button>
        </form>
      </div>
    </div>
  </body>
</html>
